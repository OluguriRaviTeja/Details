<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Details</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      color: #1877f2;
      font-size: 32px;
      margin: 0;
    }
    .profile-info {
      margin-bottom: 20px;
    }
    .profile-info table {
      width: 100%;
      border-collapse: collapse;
    }
    .profile-info th, .profile-info td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    .profile-info th {
      background-color: #f0f2f5;
      font-weight: bold;
    }
    .profile-info td {
      background-color: #ffffff;
    }
    .profile-info td.address {
      font-style: italic;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
      color: #666666;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Personal Details</h1>
  </div>

  <div class="profile-info">
    <table>
	  <tr>
        <th>Name</th>
        <td>Oluguri Ravi Teja</td>
      </tr>
      <tr>
        <th>Birthdate</th>
        <td>April 14, 1997</td>
      </tr>
      <tr>
        <th>Gender</th>
        <td>Male</td>
      </tr>
      <tr>
        <th>Nationality</th>
        <td>Indian</td>
      </tr>
      <tr>
        <th>Marital Status</th>
        <td>Unmarried</td>
      </tr>
      <tr>
        <th>Languages</th>
        <td>English, Telugu, Hindi</td>
      </tr>
      <tr>
        <th>Address</th>
        <td class="address">Kakinada, East Godavari District, 533001</td>
      </tr>
    </table>
  </div>
</div>

</body>
</html>
