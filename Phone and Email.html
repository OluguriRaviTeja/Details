<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Information</title>
 <style>
   body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #E6FAFA; /* Funky pink background */
  margin: 0;
  padding: 20px;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  background-color: #E6E6FA;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Soft shadow */
}

.header {
  text-align: center;
  margin-bottom: 20px;
}

.header h1 {
  color: #4b0082; /* Dark purple header text */
  font-size: 36px;
  margin: 0;
}

.contact-info {
  display: flex;
  flex-direction: column;
}

.contact-item {
  display: flex;
  align-items: center;
  margin-bottom: 20px; /* Increased margin for spacing */
  padding: 12px; /* Padding for items */
  border-radius: 8px;
  background-color: #FAE6E6; /* Light coral background */
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
  transition: transform 0.3s ease; /* Smooth scale transition */
}

.contact-item:hover {
  transform: scale(1.05); /* Scale up on hover */
}

.details {
  font-size: 20px;
  color: black;
  display: flex;
  align-items: center;
}

.details img {
  width: 30px;
  height: auto;
  margin-right: 10px;
}

 </style>
</head>
<body>

<div class="container">
  <div class="header">
    <h1>Contact Information</h1>
  </div>

  <div class="contact-info">
    <div class="contact-item">
      <div class="details"><alt="Email"> oluguriravi99@gmail.com</div>
    </div>
    <div class="contact-item">
      <div class="details"><alt="Phone"> 9949555469</div>
    </div>
  </div>
</div>

</body>
</html>
